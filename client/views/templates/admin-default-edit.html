<div layout="column" ng-cloak class = "md-inline-form" ng-init = "vm.init()"
      layout-align = "start center" class = "md-padding">

  <div>
    <h2>Edit Default Appointment Slot</h2>
  </div>

  <md-card>
    <md-card-title>
      <md-card-title-text layout-align = "start center">
        <span class="md-headline">Existing Appointment Slot</span>
        <span class="md-subhead">Once 'SAVE CHANGES' is clicked, changes will
              take place immediately.</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content layout-padding>
      <div>
        <form name = "defaultForm">
          <div layout-gt-xs="row">

            <md-input-container class="md-block" flex-gt-xs>
            <label>Location</label>
            <md-select ng-model="vm.defaultSlot.selected.location_name">
              <md-option ng-repeat="location in vm.locations.array"
                        ng-value="location">{{location}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container>
          <label>Week Day</label>
          <md-select ng-model="vm.defaultSlot.selected.day">
            <md-option ng-repeat="day in vm.days.array"
                      ng-value="day">{{day}}
            </md-option>
          </md-select>
        </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
            <label>Appointment Type</label>
            <md-select ng-model="vm.defaultSlot.selected.appointment_type">
              <md-option ng-repeat="type in vm.types.array"
                        ng-value="type">{{type}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container>
          <label>Delivery or Pick Up</label>
          <md-select ng-model="vm.defaultSlot.selected.delivery_method">
            <md-option ng-repeat="method in vm.methods.array"
                        ng-value="method">{{method}}
            </md-option>
          </md-select>
        </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Start Time</label>
              <input type = "time" ng-model="vm.defaultSlot.selected.start_time">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>End Time</label>
              <input type = "time" ng-model="vm.defaultSlot.selected.end_time">
            </md-input-container>
          </div>

          <md-input-container class ="md-block">
          <label>Number of Appointments Allowed at that time</label>
          <input type = "number" ng-model="vm.defaultSlot.selected.num_allowed">
          </md-input-container>


          <div layout = "row">
            <md-button type="submit" class="md-raised md-primary"
                ng-click = "vm.updateDefaultSlot(vm.defaultSlot.selected)">
                Save Changes</md-button>
            <a href="#admin-appointments-default"><md-button type="button">
                Cancel Changes
                </md-button></a>
        </div>
      </form>
    </div>
    <md-card-content>
  </md-card>
</div>
