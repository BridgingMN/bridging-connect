<div layout="column" flex = "100" layout-align = "start center">
    <h2>New Caseworker</h2>

  <md-content layout-padding>
    <div flex>
      <form name = "newCaseworker">
        <div layout-gt-xs = "row">
          <md-input-container class = "md-block" flex-gt-xs>
            <label>Agency</label>
            <md-select ng-model = "">
                <md-option ng-repeat = "" value = "{{}}">
                  {{}}
                </md-option>
            </md-select>
          </md-input-container>

          <md-input-container>
           <label>Agency ID</label>
           <md-select ng-model = "">
               <md-option ng-repeat = "" value = "{{}}">
                 {{}}
               </md-option>
           </md-select>
         </md-input-container>

        </div>

        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>First Name</label>
              <input ng-model="vm.caseworker.first">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Last Name</label>
              <input ng-model="vm.caseworker.last">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Department/Program</label>
              <input ng-model="vm.caseworker.department">
            </md-input-container>
          </div>

          <md-input-container class="md-block">
            <label>Address</label>
            <input ng-model="vm.caseworker.street">
          </md-input-container>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>City</label>
              <input ng-model="vm.caseworker.city">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>State</label>
              <md-select ng-model="vm.caseworker.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                  {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Postal Code</label>
              <input name="postalCode" ng-model="vm.caseworker.zip_code" placeholder="12345"
                     required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

              <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">You must supply a postal code.</div>
              </div>
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Phone</label>
              <input ng-model="vm.caseworker.day_phone">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Ext.</label>
              <input ng-model="vm.caseworker.ext">
            </md-input-container>

          </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input ng-model="vm.caseworker.email">
            </md-input-container>
          </div>

          <md-input-container class="md-block">
            <label>Additional Notes</label>
            <textarea ng-model="vm.caseworker.notes" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>

          <md-input-container class="md-block">
            <md-checkbox name = "disabled" ng-model = "vm.caseworker.access_disabled">
              Caseworker Account On-Hold (Caseworker cannot schedule appointments if checked)
            </md-checkbox>
          </md-input-container>

          <div>
            <md-button type="submit" class="md-raised md-primary" ng-click = "createCaseworker">
              Submit</md-button>
            <a href="#admin-caseworker-overview"><md-button type="button">Cancel</md-button></a>  
          </div>


        </form>
      </div>
    </md-content>
</div>
