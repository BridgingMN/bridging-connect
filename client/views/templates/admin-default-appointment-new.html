<div layout="column" ng-cloak class = "md-inline-form"
      layout-align = "start center" class = "md-padding">

  <div>
    <h2>New Default Appointments</h2>
  </div>

  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Appointment Slot</span>
        <span class="md-subhead">Create a new Default Appointment time.</span>
      </md-card-title-text>
    </md-card-title>


  <md-content layout-padding>
    <div>
      <form name = "defaultForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Pick a Location</label>
            <input ng-model="default.location" disabled>
          </md-input-container>

          <md-input-container>
            <label>Select a Day</label>
            <md-datepicker ng-model="default.date"></md-datepicker>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Appointment Type</label>
            <input ng-model="user.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Delivery or Pick Up</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <div>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Select a Time Slot</label>
            <input ng-model="theMax">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>How many appointments are allowed at that time?</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <div layout = "row">
          <md-button type="submit"  class="md-raised md-primary">Create</md-button>
        </div>
      </form>
    </div>
  <md-content>
</div>
