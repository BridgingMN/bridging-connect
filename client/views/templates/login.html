<h1>Login</h1>
<h2 role="alert" ng-if="login.message !== ''">{{login.message}}</h2>
<form ng-submit="login.loginUser(login.tempUser)">
  <div class="form-group">
    <label for="in-user-username">Username</label>
    <input type="text" ng-model="login.tempUser.username" class="form-control" id="in-user-username"/>
  </div>
  <div class="form-group">
    <label for="in-user-password">Password</label>
    <input type="password" ng-model="login.tempUser.password" class="form-control" id="in-user-password" />
  </div>
  <div class="form-group">
    <input type="submit" name="submit" value="Log In" />
  </div>
</form>
<a href="#register"><button type="button">Register</button></a>
