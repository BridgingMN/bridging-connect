<div layout="column" ng-cloak class = "md-inline-form" ng-init = "vm.init()"
      layout-align = "start center" class = "md-padding">

  <div>
    <h2>Appointment & Client Details</h2>
  </div>

  <div layout = "row">


    <md-content>
      <form class="client-referall-form" layout="column">
        <md-input-container>
          <label>Client First Name</label>
          <input
            type="text"
            ng-model="vm.clientReferralForm.first"
            placeholder="Client First Name"
            required>
        </md-input-container>
        <md-input-container>
          <label>Client Last Name</label>
          <input
            type="text"
            ng-model="vm.clientReferralForm.last"
            placeholder="Client Last Name"
            required>
        </md-input-container>
        <md-input-container>
          <label>Client Date of Birth</label>
          <md-datepicker ng-model="vm.clientReferralForm.dob"></md-datepicker>
        </md-input-container>
        <md-input-container>
          <label>Select a race/ethnicity</label>
          <md-select ng-model="vm.clientEthnicity"> <!--md-on-close: expression; multiple:boolean; placeholder: string;-->
              <md-select-label>Select a race/ethnicity</md-select-label>
              <md-option ng-value="ethnicity.description" ng-repeat="ethnicity in vm.ethnicities">{{ ethnicity.description }}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Street Address</label>
          <input
            type="text"
            placeholder="Address"
            ng-model = "vm.clientReferralForm.street"
            required>
        </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block">
            <label>City</label>
            <input ng-model="vm.clientReferralForm.city">
          </md-input-container>
          <md-input-container class="md-block">
            <label>State</label>
            <md-select ng-model="vm.clientReferralForm.state">
              <md-option ng-repeat="state in vm.states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div layout="row">
          <md-button class="md-raised md-primary" ng-click="">Cancel</md-button>
          <md-button class="md-raised md-primary" ng-click="vm.submitClientForm()">Update</md-button>
        </div>
      </form>
    </md-content>
  </div>
</div>
