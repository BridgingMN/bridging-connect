<h1>Create a Bridging Login</h1>
<h2 ng-if="register.message !== ''" role="alert">{{register.message}}</h2>
<form ng-submit="register.registerUser(register.tempUser)">
  <div class="form-group">
    <label for="in-user-username">Username:</label>
    <input type="text" ng-model="register.tempUser.username" class="form-control" id="in-user-username"/>
  </div>
  <div class="form-group">
    <label for="in-user-password">Password:</label>
    <input type="password" ng-model="register.tempUser.password" class="form-control" id="in-user-password" />
  </div>
  <div class="form-group">
    <input type="submit" name="submit" value="Create Login" />
  </div>
</form>
<a href="#login"><button type="button">Already have a Login?</button></a>
