<div class="login-container" layout="column" layout-align="center center" flex>
  <h1>Forgot Password</h1>
  <h2 role="alert" ng-if="vm.message !== ''">{{vm.message}}</h2>
  <form ng-submit="vm.sendResetPassword()" layout="column">
    <md-input-container>
      <label>Email</label>
      <input
        type="text"
        ng-model="vm.tempUser.email" />
    </md-input-container>
    <md-button type="submit" name="submit">Send Reset Code</md-button>
  </form>
</div>
