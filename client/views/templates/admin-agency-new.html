          <md-input-container>

           <input ng-model="">
         </md-input-container>
        </div>

          <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Primary Contact First Name</label>
                <input ng-model="">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Primary Contact Last Name</label>
                <input ng-model="">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label> Primary Contact Department/Program</label>
                <input ng-model="user.department">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label> Primary Contact Job Title</label>
                <input ng-model="user.department">
              </md-input-container>
            </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Primary Contact Business Phone</label>
              <input ng-model="user.phone">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Ext.</label>
              <input ng-model="user.ext">
            </md-input-container>

          </div>

          <div layout-gt-sm="row">

            <md-input-container class="md-block" flex-gt-sm>
              <label>Primary Contact Mobile</label>
              <input ng-model="user.mobile">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Primary Contact Email</label>
              <input ng-model="user.email">
            </md-input-container>
          </div>

          <md-input-container class="md-block">
            <label>Additional Notes</label>
            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          </md-input-container>

          <p>Can this Agency purchase beds? <span class="radioValue">{{ data.group1 }}</span> </p>

          <md-radio-group ng-model="data.group1">

            <md-radio-button value="yes">Yes</md-radio-button>
            <md-radio-button value="no"> No </md-radio-button>
            <md-radio-button value="check">Caseworker needs pre-approval</md-radio-button>

          </md-radio-group>

          <hr />

          <md-input-container class="md-block">
            <md-checkbox name = "disabled" ng-model = "">
              Agency Account On-Hold (Caseworkers tied to this Agency cannot schedule appointments if checked)
            </md-checkbox>
          </md-input-container>

          <div>
            <md-button type="submit"  class="md-raised md-primary">
              Submit</md-button>
